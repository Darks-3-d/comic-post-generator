<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogger Comic Post Generator</title>
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to match the dark theme and font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #2b2b2b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .input-group, .results-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ccc;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            background: #1e1e1e;
            color: #ffffff;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        .btn-green {
            background-color: #4CAF50;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn-green:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        #results-container {
            margin-top: 30px;
            border-top: 2px dashed #444;
            padding-top: 30px;
        }
        pre {
            white-space: pre-wrap;
            word-break: break-all;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #444;
            overflow-x: auto;
            max-height: 300px;
        }
        .download-row {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        .download-row button {
            flex-grow: 1;
        }
        .warning {
            padding: 10px;
            background-color: #ffcc0033;
            color: #ffcc00;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #ffcc00;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-[#4CAF50]">Blogger Comic Post Generator (Static Fix)</h1>
        <p class="text-center text-gray-400 mb-6">
            **CORS FIX:** The automatic fetch failed due to browser security. This version requires manual input for reliable data generation.
        </p>

        <div class="input-group">
            <label for="comicName">1. Comic Name (Used for Tags and Series Label):</label>
            <input type="text" id="comicName" placeholder="e.g., The Return of the Disaster-Class Hero">
        </div>

        <div class="input-group">
            <label for="comicType">2. Comic Type (Used for Tags):</label>
            <input type="text" id="comicType" placeholder="e.g., Manhwa, Manga, Webtoon">
        </div>

        <div class="input-group">
            <label for="synopsis">3. Synopsis (Paste text here):</label>
            <textarea id="synopsis" rows="4" placeholder="Paste the full synopsis from NovelUpdates or another source."></textarea>
        </div>

        <div class="grid-2">
            <div class="input-group">
                <label for="author">4. Author / Artist:</label>
                <input type="text" id="author" placeholder="e.g., San-G">
            </div>
            <div class="input-group">
                <label for="releaseYear">5. Release Year:</label>
                <input type="text" id="releaseYear" placeholder="e.g., 2023">
            </div>
        </div>
        
        <div class="input-group">
            <label for="coverUrl">6. Cover Image URL (MUST be a direct image link!):</label>
            <input type="text" id="coverUrl" placeholder="Paste the direct URL to the cover image here (e.g., https://example.com/cover.webp)">
        </div>
        
        <button class="btn-green" id="generateButton" onclick="generateContent()">
            GENERATE POST
        </button>
        <div id="loading" style="display: none; margin-top: 20px;">
            <div class="loading-spinner"></div>
            <p class="text-center text-gray-400 mt-2">Generating content...</p>
        </div>

        <div id="results-container" style="display: none;">
            <h2 class="text-2xl font-bold mt-8 mb-4">Generated Content Ready</h2>
            
            <div class="results-group">
                <label>1. Post Content HTML (`post_content.txt`):</label>
                <pre id="postContentOutput" class="text-sm"></pre>
            </div>

            <div class="results-group">
                <label>2. Tags List (`labels.txt`):</label>
                <pre id="tagsOutput" class="text-sm"></pre>
            </div>

            <div class="download-row">
                <button class="btn-green" onclick="downloadFile('postContentOutput', 'post_content.txt')">DOWNLOAD HTML FILE</button>
                <button class="btn-green" onclick="downloadFile('tagsOutput', 'labels.txt')">DOWNLOAD TAGS FILE</button>
            </div>
        </div>

        <div id="error-message" class="warning mt-6" style="display: none;"></div>

    </div>

    <script>
        // Placeholder values for image dimensions from your original Post.txt
        const IMAGE_WIDTH = 2000;
        const IMAGE_HEIGHT = 2860;

        /**
         * Splits the synopsis into a first line (quoted) and remaining content.
         */
        function splitSynopsis(text) {
            if (!text) return ['No synopsis.', ''];
            // Normalize spaces and try to split by the first sentence
            const cleanText = text.trim().replace(/\s+/g, ' ');
            const sentences = cleanText.match(/[^.!?]+[.!?]/g) || [cleanText];
            
            // First line is the first detected sentence (or all of it), with quotes escaped
            const firstLine = sentences[0] ? sentences[0].trim().replace(/"/g, "'") : cleanText.replace(/"/g, "'");

            // Remaining is the rest
            const remaining = sentences.slice(1).join(' ').trim();
            
            return [firstLine, remaining];
        }

        /**
         * MAIN FUNCTION: Reads manual inputs and generates the files.
         */
        async function generateContent() {
            const comicName = document.getElementById('comicName').value.trim();
            const comicType = document.getElementById('comicType').value.trim();
            const synopsis = document.getElementById('synopsis').value.trim();
            const author = document.getElementById('author').value.trim();
            const releaseYear = document.getElementById('releaseYear').value.trim();
            const coverUrl = document.getElementById('coverUrl').value.trim();
            
            const resultsContainer = document.getElementById('results-container');
            const errorElement = document.getElementById('error-message');
            const loadingElement = document.getElementById('loading');
            const generateButton = document.getElementById('generateButton');

            errorElement.style.display = 'none';
            resultsContainer.style.display = 'none';

            if (!comicName || !synopsis || !coverUrl || !author || !comicType) {
                errorElement.textContent = 'Please fill in all required fields (Name, Type, Synopsis, Author, Cover URL).';
                errorElement.style.display = 'block';
                return;
            }

            loadingElement.style.display = 'block';
            generateButton.disabled = true;

            try {
                // 1. Format Synopsis
                const [synopsisLine1, synopsisRemaining] = splitSynopsis(synopsis);

                // 2. Generate Post Content HTML
                const postContentHtml = `<!-- 1. COVER IMAGE (Must be first for the homepage card thumbnail) -->
<div class="separator" style="clear: both;"><a href="${coverUrl}" style="display: block; padding: 1em 0; text-align: center; "><img alt="" border="0" data-original-height="${IMAGE_HEIGHT}" data-original-width="${IMAGE_WIDTH}" src="${coverUrl}"/></a></div>

<!-- 2. METADATA (Hidden fields - must use these specific IDs!) -->
<span id="syn_bod" style="white-space: pre-wrap" class="p-4 bg-white/10 rounded-lg">
"${synopsisLine1}"
${synopsisRemaining}
</span>
<span id="tauther">${author}</span>
<span id="tartist">${author}</span> <!-- Using Author as Artist if not separate -->
<span id="trelease">${releaseYear}</span>

<!-- 3. CRITICAL: Hidden element containing the UNIQUE SERIES LABEL -->
<div class="chapter_get" data-labelchapter="${comicName}"></div>`;
                
                // 3. Generate Tags Text
                const tagsText = `${comicName},Series,${comicType}`;

                // 4. Update UI
                document.getElementById('postContentOutput').textContent = postContentHtml;
                document.getElementById('tagsOutput').textContent = tagsText;
                resultsContainer.style.display = 'block';
                console.log("Post content successfully generated from manual input.");

            } catch (error) {
                console.error("Error generating post:", error);
                errorElement.textContent = `An internal error occurred during formatting: ${error.message}`;
                errorElement.style.display = 'block';
            } finally {
                loadingElement.style.display = 'none';
                generateButton.disabled = false;
            }
        }

        // ----------------------------------------------------------------------
        // FILE DOWNLOAD FUNCTION (Client-side)
        // ----------------------------------------------------------------------
        function downloadFile(elementId, filename) {
            const textToSave = document.getElementById(elementId).textContent;
            
            // Creates a Blob (binary data) from the text content
            const blob = new Blob([textToSave], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            
            // Triggers the download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Clean up the URL object to free memory
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
